<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Power Flow Simulation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://assets.pyecharts.org/assets/echarts.min.js"></script>
</head>
<body>
    <div id="legend">
        <div id="legend-title">LEGEND</div>
        <div id="legend-content">
            <div class="legend-txt">
                <div class="legend-txt-ele">Transformer</div>
                <div class="legend-txt-ele">Generator</div>
                <div class="legend-txt-ele">Node</div>
                <div class="legend-txt-ele">Load</div>
            </div>
            <div class="symbol">
                <div class="symbol-ele">&#9650;</div>
                <div class="symbol-ele">&#9724;</div>
                <div class="symbol-ele-circle">&#9679;</div>
                <div class="symbol-ele">&#11201;</div>
            </div>
        </div>
    </div>
    <div id="graph" style="width:1000px; height:600px;"></div>
    <script>
        $(
            function () {
                var chart = echarts.init(document.getElementById('graph'), 'white', {renderer: 'canvas'});
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:5000/chart",
                    dataType: 'json',
                    success: function (result) {
                        chart.setOption(result);
                        console.log(result['series'][0]['data']);
                    }

                });
            }
        )
    </script>
</body>
</html>
